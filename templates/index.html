<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spotify Recommender</title>
    <style>
        :root {
            --primary-color: #1DB954;
            --secondary-color: #191414;
            --background-color: #121212;
            --text-color: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .animated-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #1DB954;
            border-radius: 50%;
            filter: blur(80px);
            animation: move 20s infinite alternate ease-in-out, resize 15s infinite alternate ease-in-out;
            z-index: -1;

        }

        @keyframes move {
    0% {
        top: 10%;
        left: 10%;
    }
    25% {
        top: 20%;
        left: 80%;
    }
    50% {
        top: 80%;
        left: 60%;
    }
    75% {
        top: 60%;
        left: 20%;
    }
    100% {
        top: 30%;
        left: 10%;
    }
}


        /* 크기 변경을 위한 애니메이션 */
        @keyframes resize {
            0% {
                transform: scale(0.5);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(0.8);
            }
            75% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1.0);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #1ed760;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="animated-circle"></div>

    <div class="container">
        <img src="/static/images/Spotify_logo_without_text.svg.png" alt="Spotify Logo" class="logo"> 
        <h1>Welcome to Music Recommender</h1>
        <p>Get personalized music recommendations based on your preferences</p>
        
        <div class="button-container">
            <a href="/login" class="button">Login</a>
            <a href="/register" class="button">Register</a>
        </div>
    </div>
</body>
</html>
